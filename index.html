<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
        <!-- Import Vue.JS package and bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand"> Blog Website!</a>
            <h10 class="navbar-text"> This is a blog about why Vue.Js is so cool!</h10>
        </nav>

    <div id="app" class="row">
            <div id='articleContainer' class='col col-9'>
                <h2 id='articleTitle'>{{articleDataArray[selectedArticle].title}}</h2>
                <h5 id='articleDate'>By: {{articleDataArray[selectedArticle].author}} on {{articleDataArray[selectedArticle].date}}</h5>
                <p id='articleContent'>{{articleDataArray[selectedArticle].content}}</p>
            </div>
            <div id="articleIndex" class='col col-2'>
                <h5>Other Articles</h5>

                <articleThumb
                v-for="item in articleDataArray"
                v-bind:key="item.id"
                v-on:click.native="changeArticle(item.id)"
                v-bind:article="item"
                v-bind:iteration="item.id">
                </articleThumb>

            </div>
    </div>

    <!-- The main script is run AFTER the above elements so it can properly access them -->
    <script src="index.js"></script>
</html>
